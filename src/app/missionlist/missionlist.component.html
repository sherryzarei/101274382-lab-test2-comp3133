<div style="height: 100vh; width: 80%; margin: auto; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #ffffff; padding: 1.5rem; border: 3px solid #000; box-sizing: border-box;">
  <div style="min-height: 10vh; display: flex; align-items: center; justify-content: center;">
    <h1 style="font-size: 2.5rem; font-weight: bold; color: #111827;">SpaceX Mission Launch List</h1>
  </div>

  @if (launches_data.length === 0) {
    <div style="width: 100%; display: flex; padding: 5rem 0;">
      <span style="margin: auto; height: 3rem; width: 3rem; border: 4px solid lightblue; border-top: 4px solid #0ea5e9; border-radius: 50%; animation: spin 1s linear infinite;"></span>
    </div>
  }

  <div style="display: flex; flex-direction: column; gap: 1rem; max-height: 80vh; overflow-y: auto; padding-right: 0.5rem;">
    @for (item of launches_data; track $index) {
      <div
        (click)="handleClick(item)"
        style="display: flex; align-items: center; background-color: #7dd3fc; padding: 1rem 1.5rem; border-radius: 0.75rem; gap: 1rem; cursor: pointer; transition: background-color 0.3s ease; border: 1px solid #d1d5db;"
        onmouseover="this.style.backgroundColor='#bae6fd'"
        onmouseout="this.style.backgroundColor='#7dd3fc'"
      >
        <img
          src="{{ item.links.mission_patch_small }}"
          alt="Mission Patch"
          style="width: 3rem; height: 3rem; object-fit: contain;"
        />
        <div style="display: flex; flex-direction: column;">
          <h3 style="margin: 0; font-size: 1.25rem; font-weight: 700;">{{ item.mission_name }}</h3>
          <p style="margin: 0; font-size: 1rem; font-weight: 500;">{{ item.launch_year }}</p>
          <p style="margin-top: 0.25rem; font-size: 0.9rem;">{{ item.details }}</p>
        </div>
      </div>
    }
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</div>
