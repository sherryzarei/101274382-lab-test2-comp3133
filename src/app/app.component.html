<main style="display: flex; height: 100vh; font-family: 'Inter', sans-serif; background-color: #f9fafb; overflow: hidden;">

  <!-- Sidebar -->
  <div id="sidebar" style="
    width: 260px;
    background-color: #ffffff;
    border-right: 1px solid #e5e7eb;
    box-shadow: 2px 0 8px rgba(0,0,0,0.03);
    display: flex;
    flex-direction: column;
    padding: 24px 16px;
    transition: transform 0.3s ease;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 1000;
  ">
    <h2 style="margin: 0 0 24px 0; font-size: 20px; color: #111827;">ðŸš€ Dashboard</h2>

    <a [routerLink]="['/missionlist']" [routerLinkActive]="['active']" style="
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 12px;
      text-decoration: none;
      color: #374151;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    " onmouseover="this.style.backgroundColor='#f3f4f6'" onmouseout="this.style.backgroundColor='transparent'">
      Launch List
    </a>

    <a [routerLink]="['/missionfilter']" [routerLinkActive]="['active']" style="
      display: flex;
      align-items: center;
      padding: 12px 16px;
      text-decoration: none;
      color: #374151;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    " onmouseover="this.style.backgroundColor='#f3f4f6'" onmouseout="this.style.backgroundColor='transparent'">
      Launch Filter
    </a>
  </div>

  <!-- Content -->
  <div style="
    margin-left: 260px;
    padding: 40px;
    flex: 1;
    background: linear-gradient(to right, #f8fafc, #e0f2fe);
    overflow-y: auto;
  ">
    <button onclick="toggleSidebar()" style="
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3b82f6;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1100;
    " id="toggleBtn">â˜°</button>

    <router-outlet></router-outlet>
  </div>
</main>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.transform = sidebar.style.transform === 'translateX(-100%)'
      ? 'translateX(0)'
      : 'translateX(-100%)';
  }

  function initResponsive() {
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    if (window.innerWidth < 768) {
      sidebar.style.transform = 'translateX(-100%)';
      toggleBtn.style.display = 'block';
    }
  }

  window.addEventListener('load', initResponsive);
  window.addEventListener('resize', initResponsive);
</script>
